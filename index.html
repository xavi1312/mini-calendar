<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div id="monthName"></div>
      <div id="dayName"></div>
      <div id="dayNumber"></div>
      <div id="year"></div>
    </div>
    <script>
      const lang = navigator.language;
      const getActualDate = lang => {
        const date = new Date();

        const dayNumber = date.getDate();
        const month = date.getMonth();
        const dayName = date.toLocaleString(lang, { weekday: 'long' });
        const monthName = date.toLocaleString(lang, { month: 'long' });
        const year = date.getFullYear();

        return {
          dayNumber,
          month,
          dayName,
          monthName,
          year,
        };
      };
      const innerText = (el, text) => {
        document.querySelector(el).innerText = text;
      };

      const { dayNumber, month, dayName, monthName, year } = getActualDate(
        lang
      );
      innerText('#monthName', monthName);
      innerText('#dayName', dayName);
      innerText('#dayNumber', dayNumber);
      innerText('#year', year);
    </script>
  </body>
</html>
